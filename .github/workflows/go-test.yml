name: Go Test

on:
  pull_request:
    branches:
      - main
      - develop
      - barkrypto

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.16'

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...
